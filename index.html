<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
</head>
<body>
    
    <h1>Blackjack</h1>
    <p id="messageEl">Want to play a round?</p>
    <p id="cardEl">Cards:</p>
    <p id="sumEl">Sum:</p>
    <button id="new-round" onclick="startGame ()">NEW ROUND</button>
    <button id="new-card" onclick="newCard ()">NEW CARD</button>
    <button id="checkEl" onclick="playerCheck()">CHECK</button>
    <p id="playerEl"></p>

    <script src="script.js"></script>
</body>
</html>
